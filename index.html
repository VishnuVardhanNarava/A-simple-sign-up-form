<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body background="imgs/retro-pattern-vector-dark-wallpaper-preview.jpg">
    <form action="" id="signupform">
        <div id="headers">
                <a href="index.html" id="signup" class="headerbuttons">Sign Up</a>
                <a href="login.html" id="login" class="headerbuttons">Log In</a>
        </div>
        <h4 id="h41">First name</h4>
        <input type="text" name="FirstName" placeholder="First Name" id="firstname" maxlength="15">

        <h4 id="h42">Last name</h4>
        <input type="text" name="LastName" placeholder="Last Name" id="lastname" maxlength="10">

        <h4 id="h43">Email ID</h4>
        <input type="text" name="EmailID" placeholder="Email ID" id="emailid" maxlength="30" minlength="30">

        <h4 id="h44">Set username</h4>
        <input type="text" name="UserName" placeholder="User Name" id="username" maxlength="9">
      
        <h4 id="h45">Set password</h4>
        <input type="text" name="Password" placeholder="Password" id="password" maxlength="9">

        <h4 id="h46">Confirm password</h4>
        <input type="text" name="ConfirmPassword" placeholder="Password" id="confirmpassword" maxlength="9">

        <br>

        <button type="submit" name="Submit" id="submit" disabled="disabled">Submit</button>
    </form>
    <script src="scripts/script.js"></script>
</body>
</html>
