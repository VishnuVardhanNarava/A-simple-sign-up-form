<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="signupform">
        <h1 id="h11">Sign Up</h1>
<div name="Namediv" id="namediv">
        <h4 id="h41">First name</h4>
        <input type="text" name="FirstName" placeholder="First Name" id="firstname" maxlength="15">

        <h4 id="h42">Last name</h4>
        <input type="text" name="LastName" placeholder="Last Name" id="lastname" maxlength="10">
</div>
        <h4 id="h43">Set username</h4>
        <input type="text" name="UserName" placeholder="User Name" id="username" maxlength="9">
<div name="Passdiv" id="passdiv">        
        <h4 id="h44">Set password</h4>
        <input type="text" name="Password" placeholder="Password" id="password" maxlength="9">

        <h4 id="h45">Confirm password</h4>
        <input type="text" name="ConfirmPassword" placeholder="Password" id="confirmpassword" maxlength="9">
</div>
        <br>
        <button type="submit" name="Submit" id="submit" disabled="disabled">Submit</button>

        <h5 id="warn">*Password should be the combination of alpha-numeric characters and atleast one special character</h5>
    </form>
    <script src="script.js"></script>
</body>
</html>
