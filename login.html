<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <form action="" id="loginform">
        <div id="headers">
            <img id="mainicon" src="imgs/icon.png" alt="">
            <h1 id="header1">Sign In To Your Account</h1>
            <h4 id="header2">Don't have an account? <a href="index.html">SIGN UP</a></h4>
        </div>
   <div id="inputfields">
        <div id="usernamediv">
            <h4 id="husername">Username</h4>
            <input type="text" placeholder="User Name" name="UserName" id="username" minlength="9" maxlength="9">
        </div>
        <div id="passworddiv">
            <h4 id="hpassword">Password</h4>
            <input type="text" placeholder="Password" name="Password" id="password" minlength="9" maxlength="9">
        </div>
            <button type="submit" id="submit" name="submit" disabled="disabled">Login</button>
    </div>
    </form>
<script src="scripts/login.js"></script>
</body>
</html>
