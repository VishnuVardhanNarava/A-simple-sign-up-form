<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body background="imgs/retro-pattern-vector-dark-wallpaper-preview.jpg">
    <form action="" id="loginform">
        <div id="headers">
            <a href="index.html" id="signup" class="headerbuttons">Sign Up</a>
            <a href="login.html" id="login" class="headerbuttons">Log In</a>
    </div>
    <div class="inputfields">
        <div id="usernamediv">
        <h4 id="h41">Username</h4>
        <input type="text" placeholder="User Name" name="UserName" id="username" minlength="9" maxlength="9">
        </div>
        <div id="passworddiv">
        <h4 id="h42">Password</h4>
        <input type="text" placeholder="Password" name="Password" id="password" minlength="9" maxlength="9">
        </div>
        <button type="submit" id="submit" name="submit" disabled="disabled">Submit</button>
    </div>
        <h5 id="warn">Incorrect username or password</h5>
    </form>
    <script src="scripts/login.js"></script>
</body>
</html>
