<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="shortcut icon" href="imgs/fevicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <form action="" id="signupform">
        <div id="headers">
                <img id="mainicon" src="imgs/icon.png" alt="">
                <h1 id="header1">Create Your Account</h1>
                <h4 id="header2">Already have an account? <a href="login.html">SIGN IN</a></h3>
        </div>
        <div id="inputs">
        <div id="firstnamediv">
                <h4 id="hfirstname">First name<i id="star0">*</i></h4>
                <input type="text" name="FirstName" placeholder="First Name" id="firstname" maxlength="15">
        </div>
        <div id="lastnamediv">
                <h4 id="hlastname">Last name<i id="star1"><i id="id">*</i></i></h4>
                <input type="text" name="LastName" placeholder="Last Name" id="lastname" maxlength="10">
        </div>
        <div id="emaildiv">
                <h4 id="hemailid">Email ID<i id="star2">*</i></h4>
                <input type="text" name="EmailID" placeholder="Email ID" id="emailid" maxlength="30" minlength="30">
        </div>
        <div id="usernamediv">
                <h4 id="husername">Set username<i id="star3">*</i></h4>
                <input type="text" name="UserName" placeholder="User Name" id="username" maxlength="9">
        </div>
        <div id="passworddiv">
                <h4 id="hpassword">Set password<i id="star4">*</i></h4>
                <input type="text" name="Password" placeholder="Password" id="password" minlength="8" maxlength="12">
        </div>
        <div id="confirmpassworddiv">
                <h4 id="hconfirmpassword">Confirm password<i id="star5">*</i></h4>
                <input type="text" name="ConfirmPassword" placeholder="Password" id="confirmpassword" minlength="8" maxlength="12">
        </div>
        </div>

        <br>

        <button type="submit" name="Submit" id="submit" disabled="disabled">sign up</button>
    </form>
    <script src="scripts/script.js"></script>
</body>
</html>
